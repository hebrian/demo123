<!DOCTYPE html>
<html lang="en">
<head>
    <title>Problem 3: Greeting Form</title>
    <script>
        // Function to greet the user based on the button clicked
        function speak(prefix) {
            // Get the user's name from the input box
            const userName = document.getElementById("userName").value;

            if (userName) {
                alert(prefix + " " + userName);
            } else {
                alert("Enter a name");
            }
        }
    </script>
</head>
<body>
    <h1>Greeting Form</h1>

    <!-- Form to get the user's name -->
    <form>
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName" name="userName" placeholder="Your name">
        <br><br>
        <!-- Buttons with different prefixes -->
        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>

</body>
</html>
